  <main class="main-content">
    <h1>🔐 File Encryptor/Decryptor</h1>
    
    <div id="alertBox" class="alert" style="display:none;"></div>
    
    <div class="sections-container">
      <section id="encrypt">
        <h2>🔐 Encrypt a File</h2>
        <input type="file" id="encryptFile" accept="*/*"><br>
        <input type="password" id="encryptPassword" placeholder="Enter Password"><br>
        <button onclick="encryptFile()">Encrypt & Download</button>
      </section>

      <section id="decrypt">
        <h2>🔓 Decrypt & Upload File</h2>
        <input type="file" id="decryptFile" accept="*/*"><br>
        <input type="password" id="decryptPassword" placeholder="Enter Password"><br>
        <button onclick="decryptFile()">Decrypt & Download</button>
        
        <h3>☁️ Upload Encrypted File</h3>
        <form id="uploadForm" enctype="multipart/form-data" method="POST" action="/upload">
          <input type="file" name="file" id="fileUpload" accept="*/*"><br>
          <input type="submit" value="Upload Encrypted File">
        </form>
      </section>
    </div>
